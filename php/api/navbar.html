<!DOCTYPE html>
    <head>
        <!-- *uncomment when opening it directly  -->
        <link rel="stylesheet" type="text/css" href="global.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <style>
            .navbar-top{
                display: flex;
                width: 100vw;
                height: 48px;
                background: #1C212D;
                position: relative;
                justify-content: space-between;
            }
            .logo-search{
                display: flex;
                width: 50%;
            }
            .navbar-top form{
                display: flex;
                align-items: center;
                margin-left: 110px;
            }
            .navbar-top .searchbar-wrapper{
                display: flex;
                align-items: center;
                width: 354px;
                height: 33px;
                background-color: white;
                border-radius: 7px;
                border: 1px solid #D9D9D9;
                padding-left: 15px;
            }
            .navbar-top .searchbar-wrapper img{
                /* object-fit: contain; */
                height: 60%;
            }
            .navbar-top input[type="search"]{
                width: 354px;
                height: 30px;
                border-radius: 7px;
                border: none;
                align-items: center;
                padding: 0 5px 0 10px;
                font-size: 15px;
            }
            .navbar-top input[type="search"]:focus-visible{
                outline: none;
            }
            .navbar-top input[type="search"]::-webkit-search-cancel-button {
                -webkit-appearance: none;
                height: 1rem;
                width: 1rem;
                background-image: url("assets/xmark.svg");
                background-size: contain;
                background-repeat: no-repeat;
                margin: auto;
                opacity: 0.4;
            }
            .navbar-top .top-icons, .navbar-top .user-wrapper{
                display: flex;
                color: white;
                align-items: center;
            }
            .top-icons a{
                display: flex;
                align-items: center;
                height: 100%;
                padding: 0 15px;
            }
            .user-wrapper h3{
                margin-left: 15px;
                font-weight: 400;
            }
            .top-icons a:hover{
                background-color: white;
                transition: .15s ease-in;
            }
            .top-icons a:hover svg path,        /* fix soon user acc icon thinner */
            .top-icons a:hover svg{
                fill: #F3A452;
                stroke: #F3A452;
                stroke-width: .3px;
            }
            .top-icons a:hover h3{
                color: #F3A452;
                transition: .15s ease-in;
            }

            /* .top-icons img, .user-wrapper img{
                height: 35%;
            } */

            @media (max-width: 400px){
                .side-grad{
                    width: 100vw;
                    height: 71px;
                    background: linear-gradient(90deg, #F5D97E 0%, #F3A452 73.19%);
                    padding: 0 11px;
                    position: absolute;
                    text-align: start;
                }
            }
        </style>
    </head>
