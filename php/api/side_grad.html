<!DOCTYPE html>
    <head>
        <!-- *uncomment when opening it directly 
        <link rel="stylesheet" type="text/css" href="global.css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <style>
            .side-grad{
                width: 107px;
                height: 100vh;
                background: linear-gradient(182.03deg, #F5D97E 0%, #F3A452 73.19%);
                position: absolute;
                padding: 17px 18px;
                text-align: center;
            }

            @media (max-width: 400px){
                .side-grad{
                    width: 100vw;
                    height: 71px;
                    background: linear-gradient(90deg, #F5D97E 0%, #F3A452 73.19%);
                    padding: 0 11px;
                    position: absolute;
                    text-align: start;
                }
            }
        </style>
    </head>
    <body>
        <div class="side-grad">
            <img src="assets/Datalab Icon.svg" alt="Datalab Icon">
        </div>
    </body>
</html>
